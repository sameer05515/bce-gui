<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<i class="fa fa-file-text fa-4x"></i>
			<h1 class="page-header">
				Execute Query <small>: Dynamically</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="">Execute Query</a></li>
				<li class="active">Dynamically</li>
			</ol>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<b>DB Unique Name :</b>
		</div>
		<!-- /.col-lg-12 -->

		<div class="col-lg-12">
			<input type="text"
				ng-model="dynamicQueryRequestObject.dataSourcePojo.dbUniqueName" />
		</div>

		<div class="col-lg-12">
			<b>User Name :</b>
		</div>
		<!-- /.col-lg-12 -->

		<div class="col-lg-12">
			<input type="text"
				ng-model="dynamicQueryRequestObject.dataSourcePojo.userName" />
		</div>

		<div class="col-lg-12">
			<b>Password :</b>
		</div>
		<!-- /.col-lg-12 -->

		<div class="col-lg-12">
			<input type="text"
				ng-model="dynamicQueryRequestObject.dataSourcePojo.password" />
		</div>

		<div class="col-lg-12">
			<b>URL :</b>
		</div>
		<!-- /.col-lg-12 -->

		<div class="col-lg-12">
			<input type="text"
				ng-model="dynamicQueryRequestObject.dataSourcePojo.url" />
		</div>

		<div class="col-lg-12">
			<b>Driver Class Name :</b>
		</div>
		<!-- /.col-lg-12 -->

		<div class="col-lg-12">
			<input type="text"
				ng-model="dynamicQueryRequestObject.dataSourcePojo.driverClassName" />
		</div>

		<div class="col-lg-12">
			<b>Enter Query :</b>
		</div>
		<!-- /.col-lg-12 -->

		<div class="col-lg-12">
			<textarea ng-model="dynamicQueryRequestObject.query"
				onscroll=autogrow(event,this)></textarea>
		</div>

		<div class="col-lg-12">
			<a class="btn btn-xs btn-primary" ng-click="saveQueryConfig()">Save
				<i class="fa fa-angle-right"></i>
			</a> <a class="btn btn-xs btn-primary" ng-click="executeQuery()">Execute
				Query<i class="fa fa-angle-right"></i>
			</a>
		</div>
	</div>

	<!-- dynamicTableData : {{dynamicTableData}}<br> <br>
	dynamicQueryResponse.data.data.resultMap.tableData :
	{{dynamicQueryResponse.data.data.resultMap.tableData}} -->


	<div class="row" ng-hide="!showDynamicTableData">
		<div class="well col-lg-12">
			<table id="dynamic-query-table">

				<tr>
					<th ng-repeat="(header, value) in dynamicTableData[0]">{{header}}</th>
				</tr>



				<tr ng-repeat="row in dynamicTableData">
					<td ng-repeat="cell in row">{{cell}}</td>
				</tr>


			</table>
		</div>
	</div>
	
	

</div>
